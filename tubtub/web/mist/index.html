<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mist Phaser Test</title>
    <style>
      @font-face {
        font-family: "BitAnco";
        src: url("assets/8-bitanco.ttf") format("truetype");
        font-display: swap;
      }
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at 20% 20%, #343945, #151821 65%, #0c0e13 100%);
        color: #e7e7e7;
        font-family: "Trebuchet MS", Tahoma, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px 20px;
      }
      .frame {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        width: min(960px, 96vw);
      }
      .title {
        font-family: "BitAnco", "Trebuchet MS", Tahoma, sans-serif;
        font-size: 20px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
      #game {
        width: 100%;
        aspect-ratio: 16 / 9;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.35);
        position: relative;
      }
      #game canvas {
        image-rendering: auto;
      }
      .hud {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 12px;
        width: 100%;
      }
      .side-calls {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 6px;
        pointer-events: none;
        font-family: "BitAnco", "Trebuchet MS", Tahoma, sans-serif;
        font-size: 12px;
        opacity: 0.9;
      }
      .side-calls.left {
        left: 12px;
        align-items: flex-start;
      }
      .side-calls.right {
        right: 12px;
        align-items: flex-end;
      }
      .callout-item {
        padding: 4px 6px;
        background: rgba(15, 18, 26, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 4px;
        opacity: 0;
        transform: translateY(6px);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .callout-item.show {
        opacity: 1;
        transform: translateY(0);
      }
      .bar {
        height: 10px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }
      .bar > span {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .bar.yin > span {
        background: linear-gradient(90deg, #62c8ff, #a7e3ff);
      }
      .bar.yang > span {
        background: linear-gradient(90deg, #ff9f5a, #ffd36e);
      }
      .round {
        font-family: "BitAnco", "Trebuchet MS", Tahoma, sans-serif;
        font-size: 16px;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      .stats {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        font-size: 12px;
        opacity: 0.85;
      }
      .callout {
        width: 100%;
        text-align: center;
        font-family: "BitAnco", "Trebuchet MS", Tahoma, sans-serif;
        font-size: 12px;
        letter-spacing: 1px;
        color: #e7e7e7;
        min-height: 16px;
        opacity: 0.9;
      }
      .stats pre {
        margin: 0;
        white-space: pre-wrap;
        font-family: "BitAnco", "Trebuchet MS", Tahoma, sans-serif;
        font-size: 12px;
        line-height: 1.3;
      }
      .hint {
        position: fixed;
        left: 16px;
        bottom: 14px;
        font-size: 12px;
        opacity: 0.75;
        line-height: 1.4;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  </head>
  <body>
    <div class="frame">
      <div class="title">Yin vs Yang</div>
      <div id="game">
        <div class="side-calls left" id="yin-moves"></div>
        <div class="side-calls right" id="yang-moves"></div>
      </div>
      <div class="hud">
        <div class="bar yin"><span id="yin-bar"></span></div>
        <div class="round" id="round-label">Round 1</div>
        <div class="bar yang"><span id="yang-bar"></span></div>
      </div>
      <div class="callout" id="callout"></div>
      <div class="stats">
        <pre id="yin-stats">Yin: --</pre>
        <pre id="yang-stats">Yang: --</pre>
      </div>
    </div>
    <div class="hint">
      WASD move · Space jump · LShift dash/hold run · LMB combo · RMB block · Q special · E throw · F heal
    </div>
    <script src="main.js"></script>
  </body>
</html>
